{% extends "Root.html" %}

{% block pagetitle %}Delete store: {{ object }}{% endblock %}

{% block content %}
    <form action="" method="post">{% csrf_token %}
    <table class="table table-striped">
        <tr>
            <td>
                <h2>Are you sure you want to delete store: <em>{{ object }}</em>?</h2>
            </td>
        </tr>
        <tr class="bg-warning">
            <td class="text-center">
                <input type="submit" class="btn btn-sm btn-danger" value="Delete" />
                <a class="btn btn-sm btn-default" href="{{ object.get_absolute_url }}">Cancel</a>
            </td>
        </tr>
        <tr>
            <td class="well text-right">
                You added this store on <strong>{{ object.created }}</strong>, and last changed it <strong>{{ object.modified }}</strong>
            </td>
        </tr>
    </table>
    </form>
{% endblock %}

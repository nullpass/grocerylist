  {% for message in messages %}
    <div{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</div>
  {% endfor %}

<a href="{% url 'social:begin' 'twitter' %}?next={% url 'index' %}">Login with Twitter!</a>

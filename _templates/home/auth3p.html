{% load staticfiles %}<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="{% static 'ico/favicon.ico' %}?201504">
        <title>Authentication</title>
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"><!-- Bootstrap core CSS -->
        <link href="{% static 'css/navbar.css' %}" rel="stylesheet"><!-- Custom styles for this template -->
        <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script><!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            {% if messages %}<div class="blog-header">{% for message in messages %}<div{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</div>{% endfor %}</div>{% endif %}
            <div class="row">
                <div class="col-sm-4">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">Welcome to GroceryList!</h3>
                        </div>
                        <div class="panel-body">
                            {% if user.is_authenticated %}
                                <p><a href="{% url 'index' %}">Home</a></p>
                                <p><a href="{% url 'logout' %}">Logout</a></p>
                            {% else %}
                                <p>You need to log in to use any part of the app:</p>
                                <a href="{% url 'social:begin' 'twitter' %}?next={% url 'index' %}"><img src="{% static 'png/sign-in-with-twitter-gray.png' %}"></a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div><!-- /.row -->
        </div><!-- /.container -->
        <script src="{% static 'js/jquery.min.js' %}"></script> <!-- Bootstrap core JavaScript  -->
        <script src="{% static 'js/bootstrap.min.js' %}"></script> <!-- Placed at the end of the document so the pages load faster -->
        <script src="{% static 'js/docs.min.js' %}"></script>
    </body>
</html>

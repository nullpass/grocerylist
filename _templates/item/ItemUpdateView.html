{% extends "Root.html" %}

{% block pagetitle %}Update Item: {{ object }}{% endblock %}

{% block content %}
    <h3>Update item:</h3>
    <form action="" method="post">{% csrf_token %}
    <table class="table table-striped">
        {{ form.as_table }}
        <tr>
            <td>&nbsp;</td>
            <td>
                <input type="submit" class="btn btn-sm btn-info" value="Save" />
                <a class="btn btn-sm btn-default" href="{{ back }}">Cancel</a>
            </td>
        </tr>
        <tr>
            <td class="well text-left">
                <a href="{% url 'items:delete' pk=object.pk %}?next={{ object.store.get_absolute_url }}" class="btn btn-xs btn-danger">delete</a>
            </td>
            <td class="well text-right">
                You added this item on <strong>{{ object.created }}</strong>, and last changed it <strong>{{ object.modified }}</strong>
            </td>
        </tr>
    </table>
    </form>
{% endblock %}

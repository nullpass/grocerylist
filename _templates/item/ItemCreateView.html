{% extends "Root.html" %}

{% block pagetitle %}Add Item to {{ store }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-sm-8">
        <div class="panel panel-default">
            <ul class="nav nav-tabs">
                <li role="presentation"><a href="{% url 'stores:detail' slug=store.slug %}">Store</a></li>
                <li role="presentation"><a href="{% url 'stores:update' slug=store.slug %}">Edit</a></li>
                <li role="presentation"><a href="{% url 'stores:isle-create' slug=store.slug %}">Add Isle</a></li>
                <li role="presentation" class="active"><a href="{% url 'stores:item-create' slug=store.slug %}">Add Item</a></li>
                <li role="presentation"><a href="{% url 'stores:grocery-lists' slug=store.slug %}">Grocery Lists <span class="badge">{{ glist_count }}</span></a></li>
            </ul>
            <div class="panel-body">
                <h4>Add Item to {{ store }}</h4>
                <form action="" method="post">{% csrf_token %}
                    <table class="table table-striped">
                        {{ form.as_table }}
                        <tr>
                            <th>&nbsp;</th>
                            <td>
                                <input type="submit" class="btn btn-sm btn-info" value="Add Isle" />
                                <a class="btn btn-sm btn-default" href="{{ back }}">Cancel</a>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

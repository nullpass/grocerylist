{% extends "Root.html" %}

{% block pagetitle %}Delete Item: {{ object }}{% endblock %}

{% block content %}
    <form action="" method="post">{% csrf_token %}
    <table class="table table-striped">
        <tr>
            <td>
                <h2>Are you sure you want to delete item: <em>{{ object }}</em>?</h2>
            </td>
        </tr>
        <tr class="bg-warning">
            <td class="text-center">
                <input type="submit" class="btn btn-sm btn-danger" value="Delete" />
                <a class="btn btn-sm btn-default" href="{% url 'items:update' pk=object.pk %}">Cancel</a>
            </td>
        </tr>
        <tr>
            <td class="well text-right">
                You added this item on <strong>{{ object.created }}</strong>, and last changed it <strong>{{ object.modified }}</strong>
            </td>
        </tr>
    </table>
    </form>
{% endblock %}

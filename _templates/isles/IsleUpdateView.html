{% extends "Root.html" %}

{% block pagetitle %}Update Isle {{ object }}{% endblock %}

{% block content %}
    <h3>Update isle:</h3>
    <form action="" method="post">{% csrf_token %}
    <table class="table table-striped">
        {{ form.as_table }}
        <tr>
            <th>&nbsp;</th>
            <td>
                <input type="submit" class="btn btn-sm btn-info" value="Save" /><a class="btn btn-sm btn-default" href="{{ object.get_absolute_url }}">Cancel</a>
            </td>
        </tr>
        <tr>
            <td class="well text-left">
                <a href="{% url 'stores:isle:delete' slug=object.store.slug pk=object.pk %}" class="btn btn-xs btn-danger">delete</a>
            </td>
            <td class="well text-right">
                You added this isle on <strong>{{ object.created }}</strong>, and last changed it <strong>{{ object.modified }}</strong>
            </td>

        </tr>
    </table>
    </form>
{% endblock %}

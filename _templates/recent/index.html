{% extends "Root.html" %}

{% block dashboardtitle %}Recent Activity{% endblock %}

{% block content %}
<div class="col-sm-8">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"></h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-responsive table-condensed">
                <thead><tr><th>When</th><th>What</th></tr></thead>
                <tbody>
                {% for this in object_list|slice:":50" %}
                    <tr><td>{{ this.when }}</td><td><a href="{{ this.get_absolute_url }}">{{ this.view_name }} {{ this.object_name }}</a></td></tr>
                {% empty %}
                    <tr class="danger"><td colspan=2>--no records for this user--</td></tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock content %}

{% extends "Root.html" %}
{% block content %}
  <h3>{{ renderdata.pagetitle }}</h3>
    <form action="" method="post">
      <ul>
      {{ form.as_ul }}
      </ul>
      {% csrf_token %}
      <input type="submit" class="btn btn-sm btn-info" value="{{ renderdata.buttontext }}" /> <a class="btn btn-sm btn-default" href="{{ object.get_absolute_url }}">Cancel</a>
    </form>
{% endblock %}
